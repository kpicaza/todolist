App\Tasks\Entity\Task:
    repositoryClass: App\Tasks\Gateway\TaskGateway
    type: entity
    table: Tasks
    id:
        id:
            type: guid
    fields:
        description:
            type: text
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
            nullable: true
    embedded:
        progress:
            class: App\Common\Entity\Progress
            columnPrefix: false
    lifecycleCallbacks:
        prePersist: [ setCreatedAt ]
        preUpdate: [ setUpdatedAt ]
